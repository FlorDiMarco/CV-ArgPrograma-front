<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100" *ngIf="expLab">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-3">
              <h2 class="fw-bold mb-5 text-uppercase">Editar Experiencia</h2>
              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group form-white mb-4">
                  <label for="nombreEx">Nombre de la empresa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreEx"
                    name="nombreEx"
                    [(ngModel)]="expLab.nombreEx"
                    required
                  />
                </div>
                <div class="form-group form-white mb-4">
                  <label for="descripcionEx">Descripcion de la tarea</label>
                  <input
                    type="text"
                    class="form-control"
                    id="descripcionEx"
                    [(ngModel)]="expLab.descripcionEx"
                    required
                  />
                </div>
                <button class="btn btn-outline-light btn-lg px-5">
                  Actualizar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
